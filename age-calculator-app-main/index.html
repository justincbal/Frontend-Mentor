<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
    <div class="main-section">
      <div class="input-section">
        <div class="input">
          <h2 class="input-heading">DAY</h2>
          <input type="text" name="" id="" />
        </div>
        <div class="input">
          <h2 class="input-heading">MONTH</h2>
          <input type="text" name="" id="" />
        </div>
        <div class="input">
          <h2 class="input-heading">YEAR</h2>
          <input type="text" name="" id="" />
        </div>
      </div>

      <div class="bottom-section">
        <div class="display-field"><span class="purp">--</span>years</div>
        <div class="display-field"><span class="purp">--</span>months</div>
        <div class="display-field"><span class="purp">--</span>days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
