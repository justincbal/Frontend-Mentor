<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
    <div class="main-section">
      <div class="input-section">
        <div class="input">
          <h2 class="input-heading">DAY</h2>
          <input type="text" name="" id="" placeholder="DD" class="inDay"/>
        </div>
        <div class="input">
          <h2 class="input-heading">MONTH</h2>
          <input type="text" name="" id="" placeholder="MM" class="inMonth"/>
        </div>
        <div class="input">
          <h2 class="input-heading">YEAR</h2>
          <input type="text" name="" id="" placeholder="YYYY" class="inYear"/>
        </div>
      </div>

      <div class="bottom-section poppins-extrabold-italic">
        <div class="display-field"><span class="purp years">38 </span>years</div>
        <div class="display-field"><span class="purp months">3 </span>months</div>
        <div class="display-field"><span class="purp days">26 </span>days</div>
      </div>
      <button class="calc" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
